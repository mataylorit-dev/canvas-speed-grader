<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Canvas Speed Grader - AI-powered grading assistant">
  <title>Sign In - Canvas Speed Grader</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/design-system.css">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container animate-scale-in">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
          </div>
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to your account to continue grading</p>
        </div>

        <div class="auth-body">
          <!-- Google Sign In -->
          <button type="button" class="btn-google btn-animate" id="googleSignIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>

          <div class="auth-divider">or continue with email</div>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                </span>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@school.edu" required>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </span>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required minlength="8">
              </div>
            </div>

            <div class="flex justify-between items-center mb-6">
              <label class="form-checkbox">
                <input type="checkbox" name="remember">
                <span class="form-checkbox-label">Remember me</span>
              </label>
              <a href="forgot-password.html" class="auth-link-primary">Forgot password?</a>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-error mb-4 hidden">
              <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <div class="alert-content">
                <p class="alert-description" id="errorMessage"></p>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full btn-animate" id="loginButton">
              <span id="loginButtonText">Sign In</span>
              <div id="loginSpinner" class="spinner spinner-sm hidden"></div>
            </button>
          </form>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="register.html">Create one now</a>
        </div>
      </div>

      <!-- Back to Home Link -->
      <div class="back-to-home-wrapper">
        <a href="index.html" class="back-to-home">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="./js/firebase-config.js"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/auth.js"></script>

  <script>
    // Check if already logged in - redirect to dashboard
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('loginButton');
      const buttonText = document.getElementById('loginButtonText');
      const spinner = document.getElementById('loginSpinner');
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');

      // Show loading state
      button.disabled = true;
      buttonText.textContent = 'Signing in...';
      spinner.classList.remove('hidden');
      errorAlert.classList.add('hidden');

      try {
        await Auth.signInWithEmail(email, password);
        // Redirect to dashboard on success
        window.location.href = 'dashboard.html';
      } catch (error) {
        // Show error
        errorMessage.textContent = error.message || 'Failed to sign in. Please try again.';
        errorAlert.classList.remove('hidden');
      } finally {
        // Reset button state
        button.disabled = false;
        buttonText.textContent = 'Sign In';
        spinner.classList.add('hidden');
      }
    });

    // Google Sign In handler
    document.getElementById('googleSignIn').addEventListener('click', async () => {
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      errorAlert.classList.add('hidden');

      try {
        await Auth.signInWithGoogle();
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Failed to sign in with Google. Please try again.';
        errorAlert.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
